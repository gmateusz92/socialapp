{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">
        <link rel="stylesheet" href="{% static 'users/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    </head>
    <nav class="shadow-lg">
        <div class="px-4 mx-auto">
            <div class="flex justify-between">
                <!-- website logo-->
                <div>
                    <a class="flex" href="">
                        <img class ="h-8 w-8 mr-2" src="{% static 'users/images/instagram.png' %}" alt="">
                        <span class="font-semibold text-lg text-gray-500">Photo app</span>
                    </a>
                </div>
                <!-- website items-->
                <div class="space-x-1">
                    {% if request.user.is_authenticated %}
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'login' %}">Login</a>
                    {% endif %}
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="">Link 1</a>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <body>
        
        {% block body %}
        {% endblock %}

    </body>

</html>
