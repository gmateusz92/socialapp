{% extends 'base.html' %}
{% block body%}
<h1 class="text-2xl m-10">Login user</h1>
<div class="container py-5"
<form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
</form>
</div>
<p><a href="{% url 'password_reset' %}"> Forgot password? Click here to reset</a> </p>
{% endblock %}
